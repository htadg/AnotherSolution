<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lavee Singh</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
	<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	<script type="text/x-mathjax-config">
			MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
	</script>
	<script type="text/javascript"
			src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">
			  <div class="col-sm-2">
				  <br>
				  <center>
						<img src="{% static 'img/profile.jpg' %}" class="responsive-img"  style='max-height:100px;' alt="face" id="my-image">
				  </center>
			  </div>
			  <div class="col-sm-10">
				  <br>
				  <center>
				  <h3>A competitive programmer's notebook</h3>
				  </center>
			  </div>
		</div>
		<hr>

		<div class="row">
		  <div class="col-sm-2">
		  <br>

		  <br>
			<div class="well bs-sidebar" id="sidebar" >
			  <ul class="nav nav-pills nav-stacked">
				<li role="presentation"><a href='/home/'>Home</a></li>
				<li role="presentation"><a href='/blog/'>Blog</a></li>
				<li role="presentation"><a href='/swoosh/'>Swoosh</a></li>
        <li role="presentation"><a href='/testgen/'>TestGen</a></li>
			  </ul>
			</div> <!--well bs-sidebar affix-->
		  </div> <!--col-sm-2-->
		  <div class="col-sm-10">
		  
				<div class='container-fluid', id="post-content">
					<br>
					 {% block content %}
					 {% endblock %}	
				</div>
		  </div>
		</div>
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>	
	
</body>

</html>
