<h2> Codeforces perforamnce analysis </h2>
<form action='.' method='post'>
  {% csrf_token %}
  {{ form.as_table }}
  <input type='submit' value='submit' />
</form>

{% if name %}
  <p>Generating report for {{ name }} </p>
  <ol>
  {% for verdict, number in data.items %}
  <li> {{ verdict }} : {{ number }}</li>
  {% endfor %}
  </ol>
{% endif %}
